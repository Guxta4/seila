<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Fisher</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo do site */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      overflow-x: hidden;
    }

    /* Cabeçalho */
    header {
      text-align: center;
      padding: 20px;
      background: #006994;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Animação do barco */
    .sea {
      position: relative;
      height: 300px;
      background: #007bb5;
      overflow: hidden;
    }

    .boat {
      position: absolute;
      top: 100px;
      left: -200px;
      width: 150px;
      animation: moveBoat 10s linear infinite;
    }

    @keyframes moveBoat {
      0% {
        left: -200px;
      }
      100% {
        left: 110%;
      }
    }

    /* Container principal */
    .container {
      padding: 20px;
      text-align: center;
    }

    /* Botões */
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background: #f0a500;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .button:hover {
      background: #d48c00;
    }

    /* Formulário */
    form {
      margin: 20px auto;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background: #006994;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background: #00507d;
    }
  </style>
</head>
<body>

<header>Tip Fisher</header>

<div class="sea">
  <img src="https://i.imgur.com/4WjggtT.png" alt="Barco" class="boat">
</div>

<div class="container">
  <h1>Bem-vindo ao Tip Fisher!</h1>
  <p>Pesque ideias incríveis e compartilhe as suas!</p>
  <a href="#formulario" class="button">Enviar uma dica</a>
</div>

<div id="formulario" class="container">
  <form>
    <label for="nome">Seu Nome (opcional):</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria">
      <option value="jogos">Jogos</option>
      <option value="estudos">Estudos</option>
      <option value="projetos">Projetos Criativos</option>
      <option value="tecnologia">Tecnologia</option>
      <option value="outros">Outros</option>
    </select>

    <label for="dica">Sua Dica:</label>
    <textarea id="dica" name="dica" rows="4" placeholder="Escreva sua dica aqui..."></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
